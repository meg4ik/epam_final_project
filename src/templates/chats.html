{% extends 'base.html' %}
{% block title %}
Chats
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark">
                {% for i in users_chats %}
                <div class="card">
                    <a href="{{ url_for('user' ,uuid=i.uuid) }}" class="card-header text-primary">{{ i.surname }} {{ i.name }}</a>
                    <div class="card-body">
                      <a href="{{ url_for('chat' ,uuid_to=i.uuid) }}" class="btn btn-primary">Chat</a>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
