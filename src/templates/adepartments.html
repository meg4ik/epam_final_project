{% extends 'base.html' %}
{% block title %}
Departments
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in departments %}
                            <tr>
                                <th scope="row">{{ i.id }}</th>
                                <td>{{ i.title }}</td>
                                <td>{{ i.description }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4">
            <div class="position-relative overflow-hidden p-md-5 m-md-3 text-center bg-dark">
                <h1>Register a new department</h1>
                <form action="{{ url_for('adepartments') }}" method="POST">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Enter title" required>
                        <textarea class="form-control mt-3" name="description" rows="3" placeholder="Enter description" required></textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
