{% extends 'base.html' %}
{% block title %}
    Welcome to Department project
{% endblock %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Welcome to Department project</h1>
        {% if auth %}
        <p class="lead font-weight-normal">Your department:</p>
        <p>Coming soon...</p>
        {% else %}
            <p class="lead font-weight-normal">Please, log in to start work with app</p>
            <a class="btn btn-primary" href="{{ url_for('login') }}">Log in</a>
        {% endif %}
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
